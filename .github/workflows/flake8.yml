name: Run flake8 on Python code

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[test]
    - name: Flake8
      run: |
        flake8
