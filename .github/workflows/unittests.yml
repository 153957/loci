name: Run Python unitests

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - run: |
        pip install --upgrade pip
        pip install -e .
    - run: |
        make unittests
