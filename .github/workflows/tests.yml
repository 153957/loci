name: Run tests

on:
  push:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'setup.cfg'
      - run: make devinstall
      - run: make flaketest

  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'setup.cfg'
      - run: |
          sudo apt-get update
          sudo apt-get install libimage-exiftool-perl
      - run: make devinstall
      - run: make unittests

  checksetup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'setup.cfg'
      - run: make devinstall
      - run: make checksetup
